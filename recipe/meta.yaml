{% set name = "node-semver" %}
{% set version = "0.4.1" %}
{% set sha256 = "43fd99c51110202db78865dddc6b428d1e6829d3da7fac89fe6902d0836695ea" %}

package:
  name: 'python-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - semver

about:
  home: https://github.com/podhmo/python-semver
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: port of node-semver
  dev_url: https://github.com/podhmo/python-semver

extra:
  recipe-maintainers:
    - windelbouwman
    - windelbouwmanbosch
    - abloemert
